<div class="block">

  <h1>{{"recettes" | translate}}</h1>
  <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox" id="myInput">
<div class="images">
<div class="gallery" *ngFor="let r of recettes | grdFilter: {name_recette: searchText}; let i=index;"
routerLink="/detailsrecipes/{{r.name_recette}}">
    <a target="_blank">
<img src="{{r.image_recette}}" alt="picture" (click)="SelectRecipe()" width="600" height="400">
    </a>
    <div class="desc">{{r.name_recette | translate}}</div>
  </div>
</div>
</div>



<app-footer></app-footer>
