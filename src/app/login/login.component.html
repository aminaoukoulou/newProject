<h1>
{{ "Enregistrement"| translate}}
</h1>


<div class="box">
<h2> {{ "login"| translate }} </h2>
  <form>
    <div class="inputBox">
      <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
<label> {{ "username"| translate}} </label>
    </div>
    <div class="inputBox">
      <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<label> {{ "password" | translate}} </label>
    </div>
<input class="button" type="submit" name="sign-in " value="ok" routerLink="/categories">
  </form>
</div>
